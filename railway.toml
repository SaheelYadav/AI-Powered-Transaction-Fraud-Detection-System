[build]
builder = "nixpacks"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --max-requests 100 --preload app:app"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
PORT = "5000"

[[services]]
name = "web"

[services.web]
source = "."
[services.web.build]
builder = "nixpacks"

[services.web.environment]
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
PORT = "5000"

[[services.ports]]
port = 5000
handler = "http"
