services:
  # Main Fraud Detection Application (Memory Optimized)
  - type: web
    name: fraud-detection-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    healthCheckPath: /api/health
    healthCheckTimeout: 60
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: 10000
      - key: WEB_CONCURRENCY
        value: "1"
