services:
  # Main Fraud Detection Application (Original with full dependencies)
  - type: web
    name: fraud-detection-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    healthCheckPath: /api/health
    healthCheckTimeout: 30
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: 10000
