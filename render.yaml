services:
  # Main Fraud Detection Application (Minimal Version)
  - type: web
    name: fraud-detection-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    dockerIgnorePath: .dockerignore.render
    autoDeploy: true
    healthCheckPath: /api/health
    healthCheckTimeout: 30
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: 10000
      - key: FLASK_APP
        value: app_minimal.py
